<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Interactive Rating Component</title>
		<link rel="stylsheet" href="style.css">
	</head>
	<body id="index-page">
		<div class="container">
			<div class="rating-card">
				<div class="card-icon"><img src="images/icon-star.svg"></div>
				<div class="card-title"><h3>How did we do?</h3></div>
				<div class="card-description"><p>Please let us know how we did with your support request. All feedback is appreciated to help us improving our offering!</p></div>
				<div class="card-score-container">
					<form action="thanks.html" method="POST">
						<label><input type="radio" name="rating">1</label>
						<label><input type="radio" name="rating">2</label>
						<label><input type="radio" name="rating">3</label>
						<label><input type="radio" name="rating">4</label>
						<label><input type="radio" name="rating">5</label>
						<input type="submit" value="SUBMIT">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
